dependencies:
  pre:
    - sudo apt-get install rpm
    - gem install package_cloud
    - gem install fpm

deployment:
  production:
    branch: master
    commands:
      - make build
      - make dist
      - cp -R dist/* $CIRCLE_ARTIFACTS
      - package_cloud push jsnjack/kazy-go/debian/jessie $(find dist -name "*.deb")
      - package_cloud push jsnjack/kazy-go/debian/stretch $(find dist -name "*.deb")
      - package_cloud push jsnjack/kazy-go/fedora/25 $(find dist -name "*.rpm")
